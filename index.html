<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portofolio Gremio</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74b9ff, #a29bfe);
      color: #2d3436;
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.2);
      max-width: 420px;
      text-align: center;
    }

    h1 {
      margin: 0;
      color: #0984e3;
      font-size: 28px;
    }

    h2 {
      color: #636e72;
      margin-top: 8px;
      font-weight: normal;
      font-size: 18px;
    }

    hr {
      border: none;
      border-top: 2px solid #dfe6e9;
      margin: 20px 0;
    }

    p {
      font-size: 16px;
      line-height: 1.5;
      margin: 8px 0;
    }

    a {
      text-decoration: none;
      color: #0984e3;
      font-weight: bold;
    }

    a:hover {
      color: #6c5ce7;
    }
  </style>
</head>

  <div class="container">
    <h1>Andika</h1>
    <h2>Mahasiswa Sistem Informasi</h2>
    <hr>

  </div>
